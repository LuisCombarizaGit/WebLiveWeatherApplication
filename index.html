<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Weather Application</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          clas="search-box"
          placeholder="Seach for a city"
        />
      </header>

      <main>
        <section class="location">
          <div class="city">Calgary, AB</div>
          <div class="date">Friday, Jan 29 2021</div>
        </section>

        <div class="current">
          <div class="temp">15°c</div>
          <div class="weather">Sunny</div>
          <div clas="hi-low">13°c/ 16°c</div>
        </div>
      </main>
    </div>

    <script src="main.js"></script>
  </body>
</html>
